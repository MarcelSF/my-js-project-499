<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>
   <div class="container text-center">

    <select class="select2" name="country">
      <option value="AL">Alabama</option>
      <option value="WY">Wyoming</option>
      <option value="MA">Massachussets</option>
      <option value="AA">Alaska</option>
      <option value="TX">Texas</option>
      <option value="NY">New York</option>
      <option value="VE">Vermont</option>
      <option value="CA">California</option>
    </select>

    <textarea class="form-control" id="editor" rows="4"></textarea>
    <div id="preview"></div>

    <form id="search-movies" class="form-inline">
      <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
      <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
    </form>
    <ul id="results" class="list-inline">
    </ul>
  </div>
    <script src="main.js"></script>
  </body>
</html>
